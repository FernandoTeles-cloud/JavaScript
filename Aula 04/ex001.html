<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa </title>
    <style>
        body{
            background-color: rgb(67, 223, 101);
            color: #f5f5f5;
            font: normal 20pt Arial;
        }
        h1{
            color: darkred;
        }
    </style>
</head>
<body>
    <h1><strong>gostosa</strong> </h1>
    <p> Vai casar comigo?</p>
    <img src="https://i.pinimg.com/564x/b4/ef/e7/b4efe71c7128ef949d3a22b778559793.jpg" alt="">

    <script>
        window.alert('minha primeira mensagem')//Mensagem de alert
        window.confirm('Esta gostando do JavaScript') //Janela com botão ok e cance)
        window.prompt('Qual é o seu nome?') //Prompt serve para interagir com o cliente! (vai perguntar o nome)
    </script>
</body>
</html>
